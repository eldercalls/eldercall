<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Password Reset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        @media screen {
            @font-face {
                font-family: 'Source Sans Pro';
                font-style: normal;
                font-weight: 400;
                src: local('Source Sans Pro Regular'), local('SourceSansPro-Regular'), url(https://fonts.gstatic.com/s/sourcesanspro/v10/ODelI1aHBYDBqgeIAH2zlBM0YzuT7MdOe03otPbuUS0.woff) format('woff');
            }

            @font-face {
                font-family: 'Source Sans Pro';
                font-style: normal;
                font-weight: 700;
                src: local('Source Sans Pro Bold'), local('SourceSansPro-Bold'), url(https://fonts.gstatic.com/s/sourcesanspro/v10/toadOcfmlt9b38dHJxOBGFkQc6VGVFSmCnC_l7QZG60.woff) format('woff');
            }
        }

        body,
        table,
        td,
        a {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        img {
            -ms-interpolation-mode: bicubic;
        }

        a[x-apple-data-detectors] {
            font-family: inherit !important;
            font-size: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
            color: inherit !important;
            text-decoration: none !important;
        }

        div[style*="margin: 16px 0;"] {
            margin: 0 !important;
        }

        body {
            width: 100% !important;
            height: 100% !important;
            padding: 0 !important;
            margin: 0 !important;
            background-color: #e9ecef;
            font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif;
        }

        table {
            border-collapse: collapse !important;
        }

        a {
            color: #1a82e2;
        }

        img {
            height: auto;
            line-height: 100%;
            text-decoration: none;
            border: 0;
            outline: none;
        }

        .button {
            display: inline-block;
            padding: 16px 36px;
            font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif;
            font-size: 16px;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            background-color: #1a82e2;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 6px;
            padding: 36px 24px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -1px;
            line-height: 48px;
        }

        label {
            display: block;
            margin: 8px 0 4px;
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #1a82e2;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #155a8a;
        }
    </style>
</head>

<body>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" bgcolor="#e9ecef">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
                    <tr>
                        <td align="center" valign="top" style="padding: 36px 24px;">
                            <img src="https://eldercall-p.onrender.com/views/images/logo1.svg" alt="Logo" border="0" width="120"
                                style="display: block; width: 120px; max-width: 120px; height: auto;">
                        </td>
                    </tr>
                    <tr>
                        <td align="center" bgcolor="#ffffff" style="padding: 36px 24px; border-top: 3px solid #d4dadf;">
                            <h1>Reset Your Password</h1>
                            <div class="form-container">
                                <form id="reset-form">
                                    <input type="hidden" id="token" value="" />
                                    <input type="hidden" id="email" value="" />
                                    <label for="new-password">New Password:</label>
                                    <input type="password" id="new-password" required />
                                    <button type="submit">Reset Password</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <script>
        document.addEventListener('DOMContentLoaded', () =>
        {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById('token').value = urlParams.get('token');
            document.getElementById('email').value = urlParams.get('email');
        });

        document.getElementById('reset-form').addEventListener('submit', async (event) =>
        {
            event.preventDefault();
            const token = document.getElementById('token').value;
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('new-password').value;

            const response = await fetch('/auth/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token, email, newPassword }),
            });

            const result = await response.json();
            if (response.ok) {
                alert('Password reset successful!');
            } else {
                alert('Error: ' + result.error);
            }
        });
    </script>
</body>

</html>
